<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flip Signup</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx">
          <img src="./img/alt-sign-img.jpg" alt="">
        </div>
        <div class="formBx">
          <form>
            <h2>Sign In</h2>
            <input type="text" name="" placeholder="Username">
            <input type="password" name="" placeholder="password">
            <input type="submit" value="Login" >
            <p class="signup">Dont have an account ? <a onclick="toggleForm();" href="#">Register</a></p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        
        <div class="formBx">
          <form>
            <h2>Create Account</h2>
            <input type="text" name="" placeholder="Username">
            <input type="email" name="" placeholder="Email">
            <input type="password" name="" placeholder="Password">
            <input type="password" name="" placeholder="Confirm password">
            <input type="submit" value="Register" >
            <p class="signup">Already have an account ? <a onclick="toggleForm();" href="#">Login</a></p>
          </form>
        </div>
        <div class="imgBx">
          <img src="./img/pink-bg.jpg" alt="">
        </div>
      </div>
    </div>
  </section>
  <script src="./app.js"></script>
</body>
</html>
